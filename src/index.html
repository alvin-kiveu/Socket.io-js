<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCKET SERVER</title>
</head>

<body>
  <H1>UMESKIA SOFTWARES SOCKET.IO WITH JAVASCRIPT</H1>
  <button id="send">SEND A MESSAGER TO THE SERVER</button>
  <script src="socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => console.log("new user socket id is : " + socket.id));
    let submit = document.getElementById('send');
    submit.addEventListener('click', () => {
      //sedming data to the server
      socket.emit('massage', "Hey Umeskia softwares");
    })

    //reciving data fromthe server
    socket.on("serverMsg", (servermsg) => {
      console.log("Server message is: " + servermsg);
    });
  </script>
</body>

</html>
